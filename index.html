<!DOCTYPE html>
<html lang="en" manifest="manifest.json">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4F46E5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Pantry Inventory</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #4F46E5;
      color: white;
    }
    .btn-danger {
      background-color: #EF4444;
      color: white;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      padding: 12px 15px;
      border: 1px solid #E5E7EB;
      text-align: left;
    }
    .table th {
      background-color: #F3F4F6;
    }
    .table tr:nth-child(even) {
      background-color: #F9FAFB;
    }
    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-100 app">
  <div class="container content">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Pantry Inventory</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Item</h2>
      <form id="addItemForm">
        <div class="form-group">
          <label for="itemName" class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
          <input type="text" id="itemName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div class="form-group">
          <label for="itemQuantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
          <input type="number" id="itemQuantity" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <div class="form-group">
          <label for="itemCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <input type="text" id="itemCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Inventory List</h2>
      <div class="overflow-x-auto">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTableBody">
            <!-- Inventory items will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addItemForm = document.getElementById('addItemForm');
      const inventoryTableBody = document.getElementById('inventoryTableBody');

      // Fetch and display inventory items
      fetchInventoryItems();

      // Add new item
      addItemForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('itemName').value;
        const quantity = document.getElementById('itemQuantity').value;
        const category = document.getElementById('itemCategory').value;

        try {
          const response = await fetch('/api', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, quantity, category }),
          });

          if (!response.ok) {
            throw new Error('Failed to add item');
          }

          // Clear form
          addItemForm.reset();

          // Refresh inventory list
          fetchInventoryItems();
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to add item. Please try again.');
        }
      });

      // Fetch inventory items from the API
      async function fetchInventoryItems() {
        try {
          const response = await fetch('/api');

          if (!response.ok) {
            throw new Error('Failed to fetch inventory items');
          }

          const items = await response.json();
          displayInventoryItems(items);
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to fetch inventory items. Please try again.');
        }
      }

      // Display inventory items in the table
      function displayInventoryItems(items) {
        inventoryTableBody.innerHTML = '';

        items.forEach(item => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.category}</td>
            <td>
              <button class="btn btn-primary mr-2" onclick="editItem(${item.id})">Edit</button>
              <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
            </td>
          `;

          inventoryTableBody.appendChild(row);
        });
      }

      // Edit item
      window.editItem = async function(id) {
        const name = prompt('Enter new name:');
        const quantity = prompt('Enter new quantity:');
        const category = prompt('Enter new category:');

        if (name && quantity && category) {
          try {
            const response = await fetch('/api', {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ id, name, quantity, category }),
            });

            if (!response.ok) {
              throw new Error('Failed to update item');
            }

            // Refresh inventory list
            fetchInventoryItems();
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to update item. Please try again.');
          }
        }
      };

      // Delete item
      window.deleteItem = async function(id) {
        if (confirm('Are you sure you want to delete this item?')) {
          try {
            const response = await fetch('/api', {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ id }),
            });

            if (!response.ok) {
              throw new Error('Failed to delete item');
            }

            // Refresh inventory list
            fetchInventoryItems();
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to delete item. Please try again.');
          }
        }
      };

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    });
  </script>
</body>
</html>
